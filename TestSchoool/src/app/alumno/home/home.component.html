<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h4><b>Alumnos</b></h4>
          </div>
          <div class="col-sm-6">
            <button class="btn btn-success" (click)="AddAlumno()">
              <i class="fas fa-plus-circle"></i><span> Agregar</span>
            </button>
          </div>
        </div>
      </div>
      <br />
      <br />
      <table
        class="table table-striped table-hover table-bordered table-content"
      >
        <thead>
          <tr class="center-align">
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Genero</th>
            <th>Fecha de Nacimiento</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let alumno of alumnos" class="center-align">
            <td>{{ alumno.nombreAlumno }}</td>
            <td>{{ alumno.apellidoAlumno }}</td>
            <td *ngIf="alumno.generoAlumno == true; else AS">Masculino</td>
            <ng-template #AS>
              <td>Femenino</td>
            </ng-template>
            <td>{{ convertDate(alumno.fechaNac) }}</td>
            <td>
              <a
                href="#"
                [routerLink]="['/ViewAlumno/', alumno.idAlumno]"
                class="btn"
                ><i class="fas fa-eye view"></i
              ></a>
              <a
                href="#"
                [routerLink]="['/EditAlumno/', alumno.idAlumno]"
                class="btn"
                ><i class="fa fa-edit edit"></i
              ></a>
              <button
                type="button"
                (click)="deleteAlumnoConfirmation(alumno.idAlumno)"
                class="btn"
              >
                <i class="fas fa-trash-alt delete"></i>
              </button>
            </td>
          </tr>
          <tr>
            <td *ngIf="alumnos.length == 0" colspan="6">No Employee Found</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
