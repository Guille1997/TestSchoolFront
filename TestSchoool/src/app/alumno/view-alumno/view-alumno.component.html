<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="”table-title”">
        <div class="row">
          <div class="col-sm-6">
            <h4><b>Ver Alumno</b></h4>
          </div>
          <div class="”col-sm-6”">
            <a href="#" routerLink="/Home" class="btn btn-success back"
              ><i class="fas fa-arrow-circle-lef"></i>Atras</a
            >
          </div>
        </div>
      </div>
      <table
        class="table table-striped table-hover table-bordered table-conten mt-5"
      >
        <tbody>
          <tr>
            <td>
              <label><b>Nombre</b></label>
            </td>
            <td>
              <span>{{ alumno.nombreAlumno }}</span>
            </td>
          </tr>
          <tr>
            <td>
              <label><b>Apellido</b></label>
            </td>
            <td>
              <span>{{ alumno.apellidoAlumno }}</span>
            </td>
          </tr>
          <tr>
            <td>
              <label><b>Genero</b></label>
            </td>
            <td *ngIf="alumno.generoAlumno == true; else AS">Masculino</td>
            <ng-template #AS>
              <td>Femenino</td>
            </ng-template>
          </tr>
          <tr>
            <td>
              <label><b>Fecha de Nacimiento</b></label>
            </td>

            <td>
              <span>{{ convertDate(alumno.fechaNac) }}</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
