<div class="container">
  <h1>Crear Nuevo Alumno</h1>
  <a href="#" routerLink="/Home" class="btn btn-primary">Back</a>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="nombreAlumno">Nombre:</label>
      <input
        formControlName="nombreAlumno"
        id="nombreAlumno"
        type="text"
        class="form-control"
      />
      <div
        *ngIf="f['nombreAlumno'].touched && f['nombreAlumno'].invalid"
        class="alert alert-danger"
      >
        <div
          *ngIf="
            f['nombreAlumno'].errors && f['nombreAlumno'].errors['required']
          "
        >
          Nombre es requerido.
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="apellidoAlumno">Apellido:</label>

      <input
        formControlName="apellidoAlumno"
        id="apellidoAlumno"
        type="text"
        class="form-control"
      />

      <div
        *ngIf="f['apellidoAlumno'].touched && f['apellidoAlumno'].invalid"
        class="alert alert-danger"
      >
        <div
          *ngIf="
            f['apellidoAlumno'].errors && f['apellidoAlumno'].errors['required']
          "
        >
          Apellido es requerido.
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="generoAlumno">Genero:</label>
      <div class="d-flex flex-row">
        <label for="generoAlumno">Femenino</label>
        <div class="form-check form-switch">
          <input
            mdbCheckbox
            class="form-check-input"
            formControlName="generoAlumno"
            type="checkbox"
            id="generoAlumno"
            [checked]="true"
          />
        </div>
        <label for="generoAlumno">Masculino</label>
      </div>
    </div>
    <div class="form-group">
      <label for="fechaNac">Fecha Nacimiento:</label>

      <input
        formControlName="fechaNac"
        id="fechaNac"
        type="date"
        class="form-control"
      />

      <div
        *ngIf="f['fechaNac'].touched && f['fechaNac'].invalid"
        class="alert alert-danger"
      >
        <div *ngIf="f['fechaNac'].errors && f['fechaNac'].errors['required']">
          Genero es requerido.
        </div>
      </div>
    </div>
    <br />
    <button class="btn btn-primary" type="submit" [disabled]="!form.valid">
      Submit
    </button>
  </form>
</div>
