<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h4><b>Alumno-Grado</b></h4>
          </div>
          <div class="col-sm-6">
            <button class="btn btn-success" (click)="AddAlumnoGrado()">
              <i class="fas fa-plus-circle"></i><span> Agregar</span>
            </button>
          </div>
        </div>
      </div>
      <br />
      <br />
      <table
        class="table table-striped table-hover table-bordered table-content"
      >
        <thead>
          <tr class="center-align">
            <th>Id Alumno-Grado</th>
            <th>Id Alumno</th>
            <th>Id Grado</th>
            <th>Seccion</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let alumnoGrado of alumnoGrados" class="center-align">
            <td>{{ alumnoGrado.idAlumnoGrado }}</td>
            <td>{{ alumnoGrado.idAlumno }}</td>
            <td>{{ alumnoGrado.idGrado }}</td>
            <td>{{ alumnoGrado.seccion }}</td>
            <td>
              <a
                href="#"
                [routerLink]="['/ViewAlumnoGrado/', alumnoGrado.idAlumnoGrado]"
                class="btn"
                ><i class="fas fa-eye view"></i
              ></a>
              <a
                href="#"
                [routerLink]="['/EditAlumnoGrado/', alumnoGrado.idAlumnoGrado]"
                class="btn"
                ><i class="fa fa-edit edit"></i
              ></a>
              <button
                type="button"
                (click)="
                  deleteAlumnoGradoConfirmation(alumnoGrado.idAlumnoGrado)
                "
                class="btn"
              >
                <i class="fas fa-trash-alt delete"></i>
              </button>
            </td>
          </tr>
          <tr>
            <td *ngIf="alumnoGrados.length == 0" colspan="6">
              No Employee Found
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
