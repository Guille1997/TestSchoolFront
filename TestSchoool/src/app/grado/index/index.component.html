<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h4><b>Grados</b></h4>
          </div>
          <div class="col-sm-6">
            <button class="btn btn-success" (click)="AddGrado()">
              <i class="fas fa-plus-circle"></i><span> Agregar</span>
            </button>
          </div>
        </div>
      </div>
      <br />
      <br />
      <table
        class="table table-striped table-hover table-bordered table-content"
      >
        <thead>
          <tr class="center-align">
            <th>Id Grado</th>
            <th>Nombre Grado</th>
            <th>Id Profesor</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let grado of grados" class="center-align">
            <td>{{ grado.idGrado }}</td>
            <td>{{ grado.nombreGrado }}</td>
            <td>{{ grado.idProfesor }}</td>
            <td>
              <a
                href="#"
                [routerLink]="['/ViewGrado/', grado.idGrado]"
                class="btn"
                ><i class="fas fa-eye view"></i
              ></a>
              <a
                href="#"
                [routerLink]="['/EditGrado/', grado.idGrado]"
                class="btn"
                ><i class="fa fa-edit edit"></i
              ></a>
              <button
                type="button"
                (click)="deleteGradoConfirmation(grado.idGrado)"
                class="btn"
              >
                <i class="fas fa-trash-alt delete"></i>
              </button>
            </td>
          </tr>
          <tr>
            <td *ngIf="grados.length == 0" colspan="6">No Employee Found</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
