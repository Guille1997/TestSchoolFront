<div class="container">
  <br />
  <h1>Actualizar Grado</h1>

  <a href="#" routerLink="/IndexGrado" class="btn btn-primary">Back</a>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="nombreGrado">Nombre:</label>

      <input
        formControlName="nombreGrado"
        id="nombreGrado"
        type="text"
        [(ngModel)]="grado.nombreGrado"
        class="form-control"
      />
      <div
        *ngIf="f['nombreGrado'].touched && f['nombreGrado'].invalid"
        class="alert alert-danger"
      >
        <div
          *ngIf="f['nombreGrado'].errors && f['nombreGrado'].errors['required']"
        >
          Nombre es requerido.
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="idProfesor">Profesor:</label>
      <p>
        <select
          [(ngModel)]="grado.idProfesor"
          class="form-select"
          name="miselect"
          formControlName="idProfesor"
          id="idProfesor"
        >
          <option [ngValue]="item.idProfesor" *ngFor="let item of profesores">
            {{ item.nombreProfesor }}
          </option>
        </select>
      </p>
    </div>
    <br />
    <button class="btn btn-primary" type="submit" [disabled]="!form.valid">
      Submit
    </button>
  </form>
</div>
