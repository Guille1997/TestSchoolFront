<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h4><b>Profesores</b></h4>
          </div>
          <div class="col-sm-6">
            <button class="btn btn-success" (click)="AddProfesor()">
              <i class="fas fa-plus-circle"></i><span> Agregar</span>
            </button>
          </div>
        </div>
      </div>
      <br />
      <br />
      <table
        class="table table-striped table-hover table-bordered table-content"
      >
        <thead>
          <tr class="center-align">
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Genero</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let profesor of profesores" class="center-align">
            <td>{{ profesor.nombreProfesor }}</td>
            <td>{{ profesor.apellidoProfesor }}</td>
            <td *ngIf="profesor.generoProfesor == true; else AS">Masculino</td>
            <ng-template #AS>
              <td>Femenino</td>
            </ng-template>
            <td>
              <a
                href="#"
                [routerLink]="['/ViewProfesor/', profesor.idProfesor]"
                class="btn"
                ><i class="fas fa-eye view"></i
              ></a>
              <a
                href="#"
                [routerLink]="['/EditProfesor/', profesor.idProfesor]"
                class="btn"
                ><i class="fa fa-edit edit"></i
              ></a>
              <button
                type="button"
                (click)="deleteProfesorConfirmation(profesor.idProfesor)"
                class="btn"
              >
                <i class="fas fa-trash-alt delete"></i>
              </button>
            </td>
          </tr>
          <tr>
            <td *ngIf="profesores.length == 0" colspan="6">
              No Employee Found
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
